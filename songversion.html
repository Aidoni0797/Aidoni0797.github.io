    <script>
        function filterResults() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const results = document.querySelectorAll(".result");

            results.forEach(result => {
                const text = result.textContent.toLowerCase();
                if (text.includes(query)) {
                    result.classList.remove("hidden");
                } else {
                    result.classList.add("hidden");
                }
            });
        }

  <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const text = "iDONi";

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let i = 0; i < columns; i++) {
            rainDrops[i] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#081f3f';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const char = text.charAt(Math.floor(Math.random() * text.length));
                ctx.fillText(char, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += 0.5; // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –ø–∞–¥–µ–Ω–∏–µ
            }
        };

        setInterval(draw, 60); // –ë—ã–ª–æ 30, —Å—Ç–∞–ª–æ 60 –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
