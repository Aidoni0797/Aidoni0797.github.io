name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # можно заменить на любую ветку, например, если у тебя ветка "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js (если ты используешь Node.js)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Задай нужную версию Node.js

      - name: Replace token in JS file
        run: |
          # Здесь мы заменяем токен в JS-файле
          sed -i 's/PLACEHOLDER_TOKEN/${{ secrets.BOT_TOKEN }}/g' ipapi.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.BOT_TOKEN }}
